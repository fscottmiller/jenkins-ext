plugins {
	id "groovy"
}

repositories {
	mavenCentral()
}

dependencies {
	implementation group: "org.codehaus.groovy", name: "groovy-all", version: "2.5.6"
	testImplementation group:'com.lesfurets', name:'jenkins-pipeline-unit', version:'1.1'
	testImplementation group: "junit", name: "junit", version: "4.12"
}

sourceSets {
	main {
		groovy {
			srcDirs = ['src', 'vars']
		}
	}
	test {
		groovy {
			srcDir 'test'
		}
	}
}

